[LOGGING]
file = logs/debug_log.log
level = DEBUG

[ERROR_CHECKING]
files = logs/missing_identifiers.csv,

[PARSER]
mp_cols = @Member_Id,
          DisplayAs,
          ListAs,
          FullTitle,
          LayingMinisterName,
          Gender,
          House,
          MemberFrom,
          HouseStartDate,
          Party.@Id,
          Party.#text

members_url = http://data.parliament.uk/membersdataplatform/services/mnis/members/query/House=Commons%%7CIsEligible=true/
headers = Accept: application/json
mp_json_path = data/mps.json
scrape_mode = False

characteristic_path = data/identifiers.csv
characteristic_merge = @Member_Id,
                       ListAs,
                       DisplayAs

titles = Dame,
         Dr,
         Miss,
         Mr,
         Mrs,
         Ms,
         Sir

full_mp_path = data/full_mps.csv

[HEADSHOTS]
id_column = @Member_Id
name_column = ListAs
image_base_url = https://data.parliament.uk/membersdataplatform/services/images/MemberPhoto/
headshot_type = GET
image_bytes = 42: bmp,
              47: gif,
              89: png,
              ff: jpeg

[ETHNICITY]
url = https://en.wikipedia.org/wiki/List_of_ethnic_minority_politicians_in_the_United_Kingdom
section = 3
contents_name = 3 List of ethnic minority Members of Parliament
table_class = wikitable

